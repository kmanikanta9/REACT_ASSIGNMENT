<script type="text/babel">
  const {useState}=React;
  function Implement(){
    const [color,setColor]=useState("green")
    function handleClick(){
      let newcolor=color==="green"?"yellow":"green"
      setColor(newcolor)
     const s={backgroundColor:color}
    }
    return(
      <div id="s">
        <button style={{backgroundColor:color}} onClick={handleClick}>Color:{color}</button>
        </div>
    )
  }


  function App() {
    return(
      <Implement/>
    )
  }

  );
