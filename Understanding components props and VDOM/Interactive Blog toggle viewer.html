<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive blog toggle viewer</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root">Hello from Dom</div>
  </body>
</html>
<script type="text/babel">
    const {useState}=React;
    function Blog({blogs}){
        const [blog,setBlog]=useState("Select a blog to read.")

        return(
            <>
            <div>
                <h1 style={{color:"aqua"}}>{blog}</h1>
                {blogs.map((b,index)=>(
                    <h2 key ={index} onClick={()=>setBlog(b.content)}>Title:{b.title}</h2>
                ))}
            </div>
            </>
        )
    }


  function App() {
    const blogs = [
  { title: "Mastering JavaScript", content: "JavaScript is a powerful language for web development." },
  { title: "React in Indian Startups", content: "React is widely used in many Indian tech companies." },
  { title: "Career in Web Development", content: "Explore job roles and growth in web development." },
];
return(
    <Blog blogs={blogs}/>
)

  }
  let root = ReactDOM.createRoot(document.getElementById("root")).render(
    <App />
  );
</script>
